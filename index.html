<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Please Choose One </h1>
        <div class="gamediv">
        <img src ="rock.png" class="game-img" id="rock" alt="Rock Img">
        <img src ="paper.png" class="game-img" id="paper" alt="Paper Img">
        <img src ="scissors.png" class="game-img" id="scissors" alt="Scissor Img">
        </div>

        <div class="scores">
            <div>Player Score= &nbsp; <span class="playerscore"></span></div>
            <div>Computer Score= &nbsp; <span class="computerscore"></span></div>
        </div>

        <div class="Result">
            <div>Result= &nbsp;<span class="result"></span></div>
        </div>
        <script src="javascript.js"></script>
</body>
</html>
